<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apexa For Coding | Contact Bage</title>
    <link rel="shortcut icon" type="x-icon" href="./media/TitleImage.png">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div class="headerDiv">
            <h1><span><i class="rem-3">Apexa</i> </span>For Coding <span> { }</span></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <form>
        <div id="form" class="form">
            <h1>Sign-IN</h1>
            <div class="inputs">
                <label for="email">Email:</label>
                <input class="effect" required type="email" placeholder="Enter Your Email" name="email" id="email">
            </div>
            <div class="inputs">
                <label for="userName">User Name:</label>
                <input class="effect" required type="text" placeholder="Enter Your User Name" name="userName"
                    id="userName">
            </div>
            <div class="inputs">
                <label for="Password">Password:</label>
                <input class="effect" required type="password" placeholder="Enter Password" name="password"
                    id="password">
            </div>
            <div class="inputs">
                <label for="email">Confirm Password:</label>
                <input class="effect" required type="email" placeholder="ReEnter Password" name="email" id="ReEnter">
            </div>
            <div id="checkbox">
                <input type="checkbox" name="RememberMeButton" id="RememberMeButton">
                <label for="RememberMeButton">Remember Me</label>
            </div>
            <p>Forget Password?</p>
            <button>Submit</button>
        </div>

    </form>
    <footer>
        <h2>
            All Copy Right &#169; Reserved To <a href="About.html">Apexa</a>
        </h2>

    </footer>

</body>

</html>
